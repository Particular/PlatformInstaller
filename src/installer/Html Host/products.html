<!DOCTYPE html>
<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="utils.js"></script>

</head>

<body>

<div id="loadingMessage">
  loading.......
</div>

<form action="">

<!- Installation options -->

Installation Path: <input id="APPDIR_PI" type="text" name="InstallPath"><br>
<input id="SHOW_OPTIONS" type="checkbox">Show installation components<br>
<button type="button" onclick="DismissChanges()">Cancel</button>
<button type="button" onclick="SetInstallOptions(this.form)">OK</button> <br><br>

<!- Installation components -->
<input id="NSB" type="checkbox">install NServiceBus<br>
<input id="SC" type="checkbox" id="ckb">install Service Control<br>
<input id="SI" type="checkbox" class="ckb">install Service Insight <text id="ScCkb" class="ScCkb"><i>(Requires Service Control)</i></text><br>
<input id="SP" type="checkbox" class="ckb">install Service Pulse <text id="SiCkb" class="SiCkb"><i>(Requires Service Control)</i></text><br>
<input id="SM" type="checkbox">install Service Matrix<br>
<input id="SAMP" type="checkbox" >install Samples<br>
<input id="TOOL" type="checkbox">install Tools<br>
<input id="S_INST" type="checkbox">Install Silently

</form>


<script>

//Installation options
InitializeInstallPath();

//Installation components
InitProdandRepoNamesProps();

//animation if the HTML takes to long to load
$(document).ready(function(){
    $('#loadingMessage').hide();
});

// Init initial UI for silent install option
InitSilentInstallOption();

// control UI level of packages
SilentInstallOption();


//control properties based on user selection from HTML
SelectProduct("#NSB", "NSB_PROP");
SelectProduct("#SC", "SC_PROP");
SelectProduct("#SI", "SI_PROP");
SelectProduct("#SP", "SP_PROP");
SelectProduct("#SM", "SM_PROP");


SelectProduct("#SAMP", "SAMP_PROP");
SelectProduct("#TOOL", "TOOL_PROP");


//load HTML based on installer searches, initialize view when installer is launched
//and set the corespondent properties, attached to each control
TickCheckbox("#NSB", "NSB_SEARCH");
TickCheckbox("#SC", "SC_SEARCH");
TickCheckbox("#SI", "SI_SEARCH");
TickCheckbox("#SP", "SP_SEARCH");
TickCheckbox("#SM", "SM_SEARCH");


TickCheckbox("#SAMP", "SAMP_SEARCH");
TickCheckbox("#TOOL", "TOOL_SEARCH");


// event for checkbox selection
LoadToogleSIandSPCheckboxes();
$("#SC").click(ToogleSIandSPCheckboxes);



//load HTML based on properties values
TickCheckbox("#NSB", "NSB_PROP");
TickCheckbox("#SC", "SC_PROP");
TickCheckbox("#SI", "SI_PROP");
TickCheckbox("#SP", "SP_PROP");
TickCheckbox("#SM", "SM_PROP");


TickCheckbox("#SAMP", "SAMP_PROP");
TickCheckbox("#TOOL", "TOOL_PROP");

</script>

</body>
</html>
